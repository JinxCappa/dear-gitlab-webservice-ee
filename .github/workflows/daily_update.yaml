# Name your workflow
name: daily_update

# Set on which events you want run the actions.
# In this case the workflow will run on push for master and on pull request for master and develop branches
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual triggering
  push:
    branches:
      - 'main'  # Trigger when blocked versions are updated

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}

jobs:
  daily_update:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          token: ${{ secrets.BOT_TOKEN }}

      - name: run matcher
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          cd src
          pip install -r requirements.txt
          git config --local user.email "41593290+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          python main.py

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
          